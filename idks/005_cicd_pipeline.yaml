meta:
  id: "ops.CicdPipeline"
  version: "0.1.0"
  status: "draft"
  authors: ["@stillrivercode"]

keyword: "CicdPipeline"
namespace: "ops"
brief: "Defines the continuous integration and deployment pipeline."
tokens_saved: 15

definition:
  description: |
    Creates a CI/CD pipeline to automate the building, testing, and deployment of the application.
  parameters:
    - name: "platform"
      type: "string"
      required: false
      default: "GitHub Actions"

examples:
  - input: "CicdPipeline"
    expands_to: "Create a CI/CD pipeline using GitHub Actions."
  - input: "CicdPipeline[platform=GitLab CI]"
    expands_to: "Create a CI/CD pipeline using GitLab CI."

tests:
  - description: "Ensures the pipeline runs on commit."
    input: "CicdPipeline"
    should_include: ["commit", "trigger", "build"]

related: ["TestingStrategy", "DeploymentStrategy"]