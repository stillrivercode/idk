  authors: ["@stillrivercode"]

keyword: "FrontendFramework"
namespace: "ui"
brief: "The framework used to build the user interface."
tokens_saved: 7

definition:
  description: |
    Specifies the frontend framework to be used for the project, such as React, Vue, or Angular.
  parameters:
    - name: "framework"
      type: "string"
      required: false
      default: "React"

examples:
  - input: "FrontendFramework"
    expands_to: "Set up a new project with the React framework."
  - input: "FrontendFramework[framework=Vue]"
    expands_to: "Set up a new project with the Vue framework."

tests:
  - description: "Ensures the correct framework is installed."
    input: "FrontendFramework[framework=React]"
    should_include: ["react", "package.json"]

related: ["BackendFramework", "CodeStyle"]