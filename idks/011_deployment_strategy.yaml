  parameters:
    - name: "strategy"
      type: "string"
      required: false
      default: "rolling"

examples:
  - input: "DeploymentStrategy"
    expands_to: "Implement a rolling deployment strategy."
  - input: "DeploymentStrategy[strategy=blue-green]"
    expands_to: "Implement a blue-green deployment strategy."

tests:
  - description: "Ensures the deployment script is in place."
    input: "DeploymentStrategy"
    should_include: ["deploy", "script", "production"]

