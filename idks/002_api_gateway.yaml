meta:
  id: "api.ApiGateway"
  version: "0.1.0"
  status: "draft"
  authors: ["@stillrivercode"]

keyword: "ApiGateway"
namespace: "api"
brief: "The single entry point for all API requests."
tokens_saved: 8

definition:
  description: |
    Establishes a gateway to manage, secure, and route API requests to the appropriate backend services.
  parameters:
    - name: "withRateLimiting"
      type: "boolean"
      required: false
      default: true
    - name: "withAuthentication"
      type: "boolean"
      required: false
      default: true

examples:
  - input: "ApiGateway"
    expands_to: "Set up an API gateway with rate limiting and authentication."
  - input: "ApiGateway[withRateLimiting=false]"
    expands_to: "Set up an API gateway without rate limiting."

tests:
  - description: "Ensures the gateway routes requests correctly."
    input: "ApiGateway"
    should_include: ["route", "backend", "service"]

related: ["UserAuthentication", "LoggingAndMonitoring"]