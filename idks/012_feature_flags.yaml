definition:
  description: |
    Implements a system for managing feature flags, allowing features to be enabled or disabled without deploying new code.
  parameters:
    - name: "provider"
      type: "string"
      required: false
      default: "in-house"

examples:
  - input: "FeatureFlags"
    expands_to: "Implement an in-house feature flag system."
  - input: "FeatureFlags[provider=LaunchDarkly]"
    expands_to: "Integrate with LaunchDarkly for feature flag management."

tests:
  - description: "Ensures feature flags can be toggled."
    input: "FeatureFlags"
    should_include: ["feature", "toggle", "enabled"]

